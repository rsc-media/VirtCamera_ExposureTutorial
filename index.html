<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/virtCam_ExposureTut_css.css">
    <script src="js/virtCam_ExposureTut_js.js"></script>
    <title>::ExposureTriangle</title>
</head>

<body>
    <header id="expTutHeader">
        <h1>Exposure Triangle Tutorial</h1>
    </header>

    <div id="expTutWrapper">

        <!--scene or subject to be snapped-->
        <div id="sceneSubject">
            <!--<img id="takePictureScene" class="scene_setting" src="imgs/spinner_high.gif" alt="Scene being photographed" />-->
            <video muted loop>
                <source src="scene_new.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
        </div>

        <!--abstracted controls to set ISO, Aperture, Shutter Speed-->
        <div id="sceneSettingsHolder">

            <div id="exposureMeter">
                <div class="setting_label">
                    <label id="exposureMeterLabel" for="currentExposure">Exposure:</label>
                    <div id="currentExposure">+0.1</div>
                </div>
                <div id="exposureSectionsWrapper" aria-hidden="true">
                    <div id="exposureMeterSections">
                        <div id="exp_arrowleft">&#9664;</div>
                        <div id="exp_-3.0" class="exp_number">-3</div>
                        <div id="exp_-2.2">&#9679;</div>
                        <div id="exp_-2.1">&#9679;</div>
                        <div id="exp_-2.0" class="exp_number">-2</div>
                        <div id="exp_-1.2">&#9679;</div>
                        <div id="exp_-1.1">&#9679;</div>
                        <div id="exp_-1.0" class="exp_number">-1</div>
                        <div id="exp_-0.2">&#9679;</div>
                        <div id="exp_-0.1">&#9679;</div>
                        <div id="exp_0" class="exp_number exp_section_active"><span>0</span></div>
                        <div id="exp_+0.1" class="exp_sectionSetting"><span>&#9679;</span></div>
                        <div id="exp_+0.2">&#9679;</div>
                        <div id="exp_+1.0" class="exp_number">1</div>
                        <div id="exp_+1.1">&#9679;</div>
                        <div id="exp_+1.2">&#9679;</div>
                        <div id="exp_+2.0" class="exp_number">2</div>
                        <div id="exp_+2.1">&#9679;</div>
                        <div id="exp_+2.2">&#9679;</div>
                        <div id="exp_+3.0" class="exp_number">3</div>
                        <div id="exp_arrowright">&#9654;</div>
                    </div>
                </div>
            </div>
            <div id="isoControl">
                <div class="setting_label">

                    <label id="isoControlLabel" for="isoRadioButtons">ISO</label>
                </div>
                <!--radio buttons-->
                <div id="isoRadioButtons">
                    <div class="isoRadioBtn">
                        <label for="iso_100">
                            <input type="radio" id="iso_100" name="iso" value="100" />
                            100
                        </label>
                    </div>
                    <div class="isoRadioBtn">
                        <label for="iso_200">
                            <input type="radio" id="iso_200" name="iso" value="200" checked />
                            200
                        </label>
                    </div>
                    <div class="isoRadioBtn">
                        <label for="iso_400">
                            <input type="radio" id="iso_400" name="iso" value="400" />
                            400
                        </label>
                    </div>
                    <div class="isoRadioBtn">
                        <label for="iso_800" data-disabled>
                            <input type="radio" id="iso_800" name="iso" value="800" disabled>
                            800
                        </label>
                    </div>
                    <div class="isoRadioBtn">
                        <label for="iso_1600" data-disabled>
                            <input type="radio" id="iso_1600" name="iso" value="1600" disabled>
                            1600
                        </label>
                    </div>
                </div>
            </div>
            <div id="apertureControl">
                <div class="setting_label">
                    <label id="apertureControlLabel" for="apertureSettings">Aperture</label>
                </div>
                <div id="apertureSettings">
                    <select id="apertureSelect" name="apertureVals" size="4">
                        <option value="3.5" selected>f/3.5</option>
                        <option value="4.0">f/4.0</option>
                        <option value="4.5">f/4.5</option>
                        <option value="5.0">f/5.0</option>
                        <option value="5.6">f/5.6</option>
                        <option value="6.3">f/6.3</option>
                        <option value="7.1">f/7.1</option>
                        <option value="8.0">f/8.0</option>
                        <option value="9.0" disabled>f/9.0</option>
                        <option value="10.0" disabled>f/10.0</option>
                        <option value="11.0" disabled>f/11.0</option>
                        <option value="13.0" disabled>f/13.0</option>
                        <option value="14.0" disabled>f/14.0</option>
                        <option value="16.0" disabled>f/16.0</option>
                        <option value="18.0" disabled>f/18.0</option>
                        <option value="20.0" disabled>f/20.0</option>
                        <option value="22.0" disabled>/22.0</option>
                    </select>
                </div>
            </div>
            <div id="shutterSpeedControl">
                <div class="setting_label">
                    <label id="shutterSpeedControlLabel" for="shutterSpeedRadioButtons">Shutter Speed (seconds)</label>
                </div>
                <div id="shutterSpeedRadioButtons">
                    <div class="shutterSpeedRadioBtn">
                        <label for="sp_1_125">
                            <input type="radio" id="sp_1_125" name="ss" value="1/125" checked />
                            1/125s
                        </label>
                    </div>
                    <div class="shutterSpeedRadioBtn">
                        <label for="sp_1_250">
                            <input type="radio" id="sp_1_250" name="ss" value="1/250"  />
                            1/250s
                        </label>
                    </div>
                    <div class="shutterSpeedRadioBtn">
                        <label for="sp_1_500">
                            <input type="radio" id="sp_1_500" name="ss" value="1/500" />
                            1/500s
                        </label>
                    </div>
                    <div class="shutterSpeedRadioBtn">
                        <label for="sp_1_1000">
                            <input type="radio" id="sp_1_1000" name="ss" value="1/1000" />
                            1/1000s
                        </label>
                    </div>
                    <div class="shutterSpeedRadioBtn">
                        <label for="sp_1_2000">
                            <input type="radio" id="fsp_1_2000" name="ss" value="1/2000" />
                            1/2000s
                        </label>
                    </div>
                    <div class="shutterSpeedRadioBtn">
                        <label for="sp_1_4000">
                            <input type="radio" id="sp_1_4000" name="ss" value="1/4000">
                            1/4000s
                        </label>
                    </div>
                </div>
            </div>
            <div id="focalControl">
                <div class="setting_label">
                    <label id="focalLengthsLabel" for="currentFocalLength">Focal Length (mm)</label>
                    <div id="currentFocalLength">18</div>
                </div>
                <div id="focalLengthsRadioButtons">
                    <div class="focalLengthsRadioBtn">
                        <label for="fc_18" data-disabled>
                            <input type="radio" id="fc_18" name="focal" value="18" disabled />
                            18
                        </label>
                    </div>
                    <div class="focalLengthsRadioBtn">
                        <label for="fc_24" data-disabled>
                            <input type="radio" id="fc_24" name="focal" value="24" disabled />
                            24
                        </label>
                    </div>
                    <div class="focalLengthsRadioBtn">
                        <label for="fc_35" data-disabled>
                            <input type="radio" id="fc_35" name="focal" value="35" disabled />
                            35
                        </label>
                    </div>
                    <div class="focalLengthsRadioBtn">
                        <label for="fc_45" data-disabled>
                            <input type="radio" id="fc_45" name="focal" value="45" disabled>
                            45
                        </label>
                    </div>
                    <div class="focalLengthsRadioBtn">
                        <label for="fc_55">
                            <input type="radio" id="fc_55" name="focal" value="55" checked>
                            55mm
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <!--End sceneSettingsHolder-->
        <button id="snapButton" class="submitSnap">SNAP</button>
    </div>
    <!--cover-->
    <div id="expTutCover" aria-hidden="true"></div>
</body>

</html>
